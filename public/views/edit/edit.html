<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="css-edit/edit.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  
    <div class="create_quiz">
        <div class="text_show">Create-quiz</div>
            <form action="">
                <div class="title_quiz">
                    <input type="quize" name="title" placeholder="Title" class="title" id="question">
                </div>
                <div class="answers">
                    <div class="anser1">
                        <input type="quest" name="question" placeholder="Answer1" class="answer1" id="answer_a">
                        <input type="quest" name="question" placeholder="Answer2" class="answer2" id="answer_b">
                    </div>
                    <br>
                    <div class="anser2">
                        <input type="quest" name="question" placeholder="Answer3" class="answer3" id="answer_c">
                        <input type="quest" name="question" placeholder="Answer4" class="answer4" id="answer_d">
                    </div>
                </div>
                
                <div class="option">
                    <div id="option">option:</div>
                    <select id="correctAnswers">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                    </select>
                    <div class="score">
                        <input class="numbers" type="number" id="score" >
                    </div>
                </div>
            </form>
            <div class="button">
                <button class="cancel">Cancel</button>
                <button class="adds" id="addss">Create</button>
            </div>

        </div>
    </div>
  

    <div class="dataQuiz">
        <div class="buttonShow"><button class="buttonShows">Create-quiz</button></div>
        <div class="doncequiz"><button class="showDataquiz"><a href="../play/play.html">Done</a></button></div>
    </div>
<!-- place display form create -->
<div id="container" class="containerss">

</div>
</body>
<script src="edit.js"></script>
</html>
